<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Mgmt - {% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Warehouse</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
{#        <li class="nav-item">#}
{#          <a class="nav-link" href="#">Features</a>#}
{#        </li>#}
{#        <li class="nav-item">#}
{#          <a class="nav-link" href="#">Pricing</a>#}
{#        </li>#}
      </ul>
      {% if request.user.is_authenticated %}
          <span class="navbar-text"><a href="{% url 'logout' %}">Logout</a></span>
      {% else %}
            <span class="navbar-text" style="padding-right: 20px"><a href="{% url 'login' %}">Login</a></span>
            <span class="navbar-text"><a href="{% url 'admin-user-signup' %}">Admin Signup</a></span>
      {% endif %}
    </div>
  </div>
</nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
            <h1 class="mt-2">{% block page_title %}{% endblock %}</h1>
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
